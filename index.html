<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Inventory Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Inventory Tracker</h1>
    <button id="scan-barcode-btn">Scan UPC</button>
  </header>
  <main>
    <section class="controls">
      <button id="add-item-btn">Add Item</button>
      <label>
        Filter by Type:
        <select id="filter-type">
          <option value="">All</option>
        </select>
      </label>
    </section>

    <table id="inventory-table">
      <thead>
        <tr>
          <th>Code</th>
          <th>UPC</th>
          <th>Name</th>
          <th>Brand</th>
          <th>Type</th>
          <th>Capacity</th>
          <th>In Stock</th>
          <th>Cases</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <!-- Modals -->
  <div id="item-modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="item-modal-title">Add Item</h2>
      <form id="item-form">
        <input name="upc" placeholder="UPC / Code" required>
        <input name="name" placeholder="Item Name" required>
        <input name="brand" placeholder="Brand" required>
        <select name="type" required>
          <option value="" disabled selected>Select Type</option>
          <option value="disposables">Disposables</option>
          <option value="beverages">Beverages</option>
          <option value="cleaning">Cleaning</option>
          <option value="hygiene">Hygiene</option>
          <option value="other">Other</option>
        </select>
        <input name="capacity" placeholder="e.g. 32 oz, 1L, 500 ct">
        <input name="items_per_case" type="number" placeholder="Units per Case (optional)" min="1">
        <input name="cases_per_box"  type="number" placeholder="Cases per Box (optional)" min="1">
        <input name="high_stock_threshold" type="number" placeholder="Max Cases">
        <input name="regular_stock_threshold" type="number" placeholder="Regular Cases">
        <input name="low_stock_threshold" type="number" placeholder="Min Cases">
        <label><input type="checkbox" name="threshold_enabled" checked> Enable Thresholds</label>
        <div class="modal-buttons">
          <button type="submit">Save</button>
          <button type="button" class="modal-close">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <div id="case-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Add Cases</h2>
      <form id="case-form">
        <select name="item_id" required>
          <option value="" disabled selected>Select Item</option>
        </select>
        <input name="quantity" type="number" value="1" min="1" required>
        <div class="modal-buttons">
          <button type="submit">Add</button>
          <button type="button" class="modal-close">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <div id="cases-list-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Case History</h2>
      <ul id="cases-list"></ul>
      <button class="modal-close">Close</button>
    </div>
  </div>

  <script src="/quagga/quagga.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
